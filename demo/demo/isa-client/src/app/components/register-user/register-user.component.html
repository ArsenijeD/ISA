<div class="row" >
  <div class="col-md-6 col-sm-12 col-lg-6 col-md-offset-3">
      <div class="panel panel-primary"  >
          <div class="panel-heading"> Register cinema:
          </div>
          <div class="panel-body">
              <form name="myform" method="POST">
                  <div class="form-group">
                      <label for="userUserName">email *</label>
                      <input id="userUserName" name="userUserName" class="form-control" type="text" data-validation="required" #userUserName>
                      <span id="error_userUserName" class="text-danger"></span>
                  </div>
                  <div class="form-group">
                      <label for="userPassword">password*</label>
                      <input id="userPassword"  tname="userPassword" class="form-control" type="password" data-validation="required" #userPassword>
                      <span id="error_userPassword" class="text-danger"></span>
                  </div>
                  <div class="form-group">
                      <label for="userName">user name *</label>
                      <input id="userName" name="userName" class="form-control" type="text" data-validation="required" #userName>
                      <span id="error_userName" class="text-danger"></span>
                  </div>
                  <div class="form-group">
                      <label for="userlastName">last name</label>
                      <input id="userlastName" name="lastName" class="form-control" type="text" data-validation="required" #userlastName>
                      <span id="error_userlastName" class="text-danger"></span>
                  </div>
                  <div class="form-group">
                      <label for="userCity">city </label>
                      <input id="userCity" name="userCity" class="form-control" type="text" data-validation="required" #userCity>
                      <span id="error_userCity" class="text-danger"></span>
                  </div>
                  <div class="form-group">
                      <label for="userPhoneNumber">phone number </label>
                      <input id="userPhoneNumber" name="userPhoneNumber" class="form-control" type="text" data-validation="required" #userPhoneNumber>
                      <span id="error_userPhoneNumber" class="text-danger"></span>
                  </div>

                  <button (click) = "onSubmit(userUserName.value,userPassword.value, userName.value, userlastName.value,userCity.value,userPhoneNumber.value)"id="submit" type="button" value="submit" class="btn btn-primary center">Submit</button>

              </form>

          </div>
          
          
      </div>
  </div>
</div>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
