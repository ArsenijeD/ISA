     <!-- Page Content -->
     <div class="container">

        <!-- Page Heading -->
        <h1 class="my-4">Theaters
  <!--        <small>Secondary Text</small>-->
        </h1>
      
      <br>
  
      <div class="theatersArray">
        <div *ngFor="let t of theatersArray; let i = index">
  
            <div class="row">
                <div class="col-md-5">
                  <!-- <a href="#">
                    <img class="img-fluid rounded mb-3 mb-md-0" src="http://placehold.it/400x300" alt="">
                  </a> -->

                  <agm-map [latitude]="latitudes[i]" [longitude]="longitudes[i]" >
                    <agm-marker [latitude]="latitudes[i]" [longitude]="longitudes[i]" ></agm-marker>
                  </agm-map>

                  <br>

                <ngb-rating [(rate)]="currentRate" (rateChange) = "rated(t)" [readonly]="isLoggedInUser">
                    <ng-template let-fill="fill" let-index="index">
                      <span class="star" [class.filled]="fill === 100" [class.bad]="index < 3">&#9733;</span>
                    </ng-template>
                  </ngb-rating>


                </div>
                <div class="col-md-5">
                    <div class="row">
                        <div class="col"><h3>{{t.name}}</h3></div>
                        <div class="col">
                            <div class="float-right"><button type="button" value="submit" [hidden]="isAdminArray[i]" (click)="onClickTheaterDetails(t)" class="btn btn-info">Details</button></div>
                        </div>
                      </div>
         
                  <br>
                  <p><b>Address: </b> {{t.adress}}</p>
                  <p> <b>Description: </b>{{t.description}}</p>

                  <br>

                  <!-- <div  *ngIf="!(t.averageRating == null)">
                      <p> <b>Average rating: </b>{{t.averageRating}}</p>
                    </div> -->

                    <div class="row">
                      <div class="col">
                          <p> <b>Average rating: </b></p>
                      </div>
                      <div class="col" *ngIf="!(t.averageRating == null)">
                          {{t.averageRating}}
                         </div>
                    </div>
                    
                  <br><br><br><br>

                  <button type="button" class="btn btn-primary" (click)="onClickTheaterRepertoar(t)">Repertoire</button>

                </div>
              </div>
  
              <hr>
  
          </div>
        </div>
  
  
    </div>
      <!-- /.container -->
