      <ul class="theatersArray">
        <li *ngFor="let t of theatersArray">
  
            <div class="row">
                <div class="col-md-5">
                  <a href="#">
                    <img class="img-fluid rounded mb-3 mb-md-0" src="http://placehold.it/400x300" alt="">
                  </a>
                </div>
                <div class="col-md-5">
                  <h3>{{t.name}}</h3>
                  <br>
                  <p><b>Address: </b> {{t.adress}}</p>
                  <p> <b>Description: </b>{{t.description}}</p>

                  <br><br><br><br>

                  <button type="button" class="btn btn-primary" (click)="onClickTheaterDetails(t)">Details</button>

                </div>
              </div>
  
              <hr>
